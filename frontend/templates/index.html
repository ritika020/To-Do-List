<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner</title>
    <link rel="icon" type="image/svg+xml" href="../static/favicon.svg">
    <link rel="icon" type="image/png" href="../static/favicon.png">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script>
        if (!localStorage.getItem('token')) {
            window.location.href = '/templates/login.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-letter">T</div>
            </div>
            <h1>Task Planner</h1>
            <form id="logoutForm">
                <button type="submit">Logout</button>
               
            </form>
        </header>

        <div class="task-input-container">
            <form id="taskForm">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="Enter your task..." 
                    autocomplete="off"
                >
                <div id="suggestions" class="suggestions"></div>
                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="datetime-local" id="deadline" required>
                </div>
                <button type="submit">Add Task</button>
            </form>
        </div>

        <div class="tabs-container">
            <div class="tabs">
                <div class="tab active" data-tab="pending" onclick="switchTab('pending')">Pending Tasks</div>
                <div class="tab" data-tab="completed" onclick="switchTab('completed')">Completed Tasks</div>
            </div>
            <div class="bulk-actions">
                <button class="bulk-complete" title="Complete Selected" onclick="completeBulkTasks()">
                    <i class="fas fa-check"></i>
                </button>
                <button class="bulk-delete" title="Delete Selected" onclick="deleteBulkTasks()">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>

        <div class="tab-content active" id="pendingTasks">
            <!-- Pending tasks will be loaded here -->
        </div>

        <div class="tab-content" id="completedTasks">
            <!-- Completed tasks will be loaded here -->
        </div>
    </div>
    <script src="../static/js/tasks.js"></script>
    <script src="../static/js/suggestions.js"></script>
    <script src="../static/js/auth.js"></script>
</body>
</html>
